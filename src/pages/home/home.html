<ion-header>

<ion-grid>
  <ion-row>
    <ion-col col-10><ion-searchbar></ion-searchbar></ion-col>
    <ion-col col-2>
      {{posts}}
      <!--<ion-list>
        <ion-item *ngFor="let post of posts">
          {{reward_points}}
        </ion-item>
      </ion-list>-->
      <ion-title>Points</ion-title>
    </ion-col>
  </ion-row>
</ion-grid>


  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segmentoptions">
      <ion-segment-button value="foryou">
        For You
      </ion-segment-button>
      <ion-segment-button value="offers">
        Offers
      </ion-segment-button>
      <ion-segment-button value="giftcard">
        Gift Card
      </ion-segment-button>
      <ion-segment-button value="discover">
        Discover
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
</ion-content>
