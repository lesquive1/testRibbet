<ion-header>

<ion-grid>
  <ion-row>
    <ion-col col-10><ion-searchbar></ion-searchbar></ion-col>
    <ion-col col-2>
      <ion-grid>
        <ion-row>{{posts}}</ion-row>
        <ion-row>Points</ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>


  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segmentoptions">
      <ion-segment-button value="foryou">
        For You
      </ion-segment-button>
      <ion-segment-button value="offers">
        Offers
      </ion-segment-button>
      <ion-segment-button value="giftcard">
        Gift Card
      </ion-segment-button>
      <ion-segment-button value="discover">
        Discover
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>

    <ion-list *ngSwitchCase="'foryou'">
      <ion-item>

        <ion-scroll scrollX="true" direction="x">
          <ion-card *ngFor="let card of cards" >

            <ion-card-content>
              <img src = {{card.card_img}}
              style="width:250px;height:125px" />
                <ion-card-title>
                  {{card.company_name}}
                </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-scroll>
        
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'offers'">
      <ion-item>
        <h2>Offers!</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'giftcard'">
      <ion-item>
        <h2>Gift Card!</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'discover'">
      <ion-item>
        <h2>Discover!</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
